<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocoloco Randomizer</title>
    <style>
        /* Hintergrundbild f√ºr das Schokoladen- und Universumsthema */
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
            padding-top: 50px;
            text-align: center;
            background: linear-gradient(135deg, #4e2607, #2f1a0e, #0d1a2b); /* Schokoladenfarben zu dunklem Universum */
            background-size: cover;
            color: white; /* Textfarbe f√ºr gute Lesbarkeit */
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: #fff;
            font-size: 2.8em;
            font-family: 'Lobster', cursive;
            text-shadow: none;
            z-index: 1;
        }

        ul {
            padding-left: 20px;
            text-align: left;
            list-style-type: disc;
        }

        li {
            padding-left: 10px;
        }

        ol {
            padding-left: 20px;
            text-align: left;
            list-style-type: decimal;
        }

        button, input {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            font-weight: bold;
        }

        input {
            border: 2px solid #5c3317;
            padding: 8px;
        }

        button:nth-of-type(1) {
            background-color: #32cd32;
            color: white;
        }

        button:nth-of-type(2) {
            background-color: #ff69b4;
            color: white;
        }

        button:nth-of-type(3) {
            background-color: #1e90ff;
            color: white;
        }

        button:hover {
            opacity: 0.8;
            cursor: pointer;
        }

        #revealButton {
            background-color: #d3d3d3;
            color: white;
            cursor: not-allowed;
        }

        #revealButton:enabled {
            background-color: #1e90ff;
            cursor: pointer;
        }

        /* Neue Animation f√ºr das Erscheinen des Namens */
        .name-reveal {
            font-size: 3em;
            font-weight: bold;
            color: black; /* Name jetzt schwarz */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 1;
            animation: appearAndShrink 3s forwards;
        }

        /* Die Animation f√ºr das Erscheinen und Schrumpfen */
        @keyframes appearAndShrink {
            0% {
                transform: translate(-50%, -50%) scale(3); /* Sehr gro√ü */
                opacity: 1;
            }

            50% {
                transform: translate(-50%, -50%) scale(3); /* Bleibt gro√ü f√ºr 1-2 Sekunden */
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(1); /* Schrumpft auf normale Gr√∂√üe */
                opacity: 0;
            }
        }

        /* Hinzuf√ºgen von Konfetti */
        .confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
</head>
<body>
    <h1>üç´ Chocoloco Randomizer üç´</h1>
    <input type="text" id="nameInput" placeholder="Namen eingeben" onkeydown="handleKeyPress(event)">
    <button onclick="addName()">Namen hinzuf√ºgen</button>
    <ul id="nameList"></ul>
    <button onclick="shuffleNames()">Namen mischen</button>
    <button onclick="revealNextName()" disabled id="revealButton">Namen aufdecken (0/0)</button>
    <ol id="shuffledList"></ol>

    <script>
        let names = [];
        let shuffledNames = [];
        let currentIndex = 0;

        function addName() {
            let input = document.getElementById("nameInput");
            let name = input.value.trim();
            if (name) {
                names.push(name);
                input.value = "";
                updateList();
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                addName();
            }
        }

        function updateList() {
            let list = document.getElementById("nameList");
            list.innerHTML = "";
            names.forEach(n => {
                let li = document.createElement("li");
                li.textContent = n;
                list.appendChild(li);
            });
        }

        function shuffleNames() {
            shuffledNames = [...names].sort(() => Math.random() - 0.5);
            currentIndex = 0;
            document.getElementById("shuffledList").innerHTML = "";
            let revealButton = document.getElementById("revealButton");
            revealButton.disabled = false;
            revealButton.style.backgroundColor = "#1e90ff";
            revealButton.style.cursor = "pointer";
            revealButton.textContent = `Namen aufdecken (0/${shuffledNames.length})`;
        }

        function revealNextName() {
            if (currentIndex < shuffledNames.length) {
                // Konfetti-Explosion starten
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { x: 0.5, y: 0.5 }, // Explosion in der Mitte des Bildschirms
                    colors: ['#ff0000', '#ffff00', '#00ff00', '#0000ff', '#ff00ff']
                });

                // Unverz√∂gertes Erscheinen des Namens
                let nameElement = document.createElement("div");
                nameElement.classList.add("name-reveal");
                nameElement.textContent = shuffledNames[currentIndex];
                document.body.appendChild(nameElement);

                // Nach der Animation in die Liste einf√ºgen
                setTimeout(() => {
                    let list = document.getElementById("shuffledList");
                    let li = document.createElement("li");
                    li.textContent = shuffledNames[currentIndex];
                    list.appendChild(li);
                    currentIndex++;

                    let revealButton = document.getElementById("revealButton");
                    revealButton.textContent = `Namen aufdecken (${currentIndex}/${shuffledNames.length})`;
                    if (currentIndex >= shuffledNames.length) {
                        revealButton.disabled = true;
                        revealButton.style.backgroundColor = "#d3d3d3";
                        revealButton.style.cursor = "not-allowed";
                    }
                }, 3000); // Zeit f√ºr das Ende der Animation (3 Sekunden insgesamt)
            }
        }
    </script>
</body>
</html>
