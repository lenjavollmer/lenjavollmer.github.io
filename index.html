<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namen Mischen</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: auto; }
        ul { padding-left: 20px; }
        button { display: block; width: 100%; margin-top: 10px; padding: 10px; }
    </style>
</head>
<body>
    <input type="text" id="nameInput" placeholder="Namen eingeben">
    <button onclick="addName()">Namen hinzuf√ºgen</button>
    <ul id="nameList"></ul>
    <button onclick="shuffleNames()">Namen mischen</button>
    <button onclick="revealNextName()" disabled id="revealButton">Namen aufdecken</button>
    <ul id="shuffledList"></ul>

    <script>
        let names = [];
        let shuffledNames = [];
        let currentIndex = 0;

        function addName() {
            let input = document.getElementById("nameInput");
            let name = input.value.trim();
            if (name) {
                names.push(name);
                input.value = "";
                updateList();
            }
        }

        function updateList() {
            let list = document.getElementById("nameList");
            list.innerHTML = "";
            names.forEach(n => {
                let li = document.createElement("li");
                li.textContent = n;
                list.appendChild(li);
            });
        }

        function shuffleNames() {
            shuffledNames = [...names].sort(() => Math.random() - 0.5);
            currentIndex = 0;
            document.getElementById("shuffledList").innerHTML = "";
            document.getElementById("revealButton").disabled = false;
        }

        function revealNextName() {
            if (currentIndex < shuffledNames.length) {
                let list = document.getElementById("shuffledList");
                let li = document.createElement("li");
                li.textContent = shuffledNames[currentIndex];
                list.appendChild(li);
                currentIndex++;
                if (currentIndex >= shuffledNames.length) {
                    document.getElementById("revealButton").disabled = true;
                }
            }
        }
    </script>
</body>
</html>
