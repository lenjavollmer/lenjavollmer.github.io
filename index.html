<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocoloco Randomizer</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: auto; padding-top: 50px; text-align: center; }
        h1 { color: #d63384; }
        ul { padding-left: 20px; text-align: left; }
        button, input { display: block; width: 100%; margin-top: 10px; padding: 10px; box-sizing: border-box; border: none; font-weight: bold; }
        button:nth-of-type(1) { background-color: #ff69b4; color: white; }
        button:nth-of-type(2) { background-color: #32cd32; color: white; }
        button:nth-of-type(3) { background-color: #ffa500; color: white; }
        button:hover { opacity: 0.8; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Chocoloco Randomizer</h1>
    <input type="text" id="nameInput" placeholder="Namen eingeben" onkeydown="handleKeyPress(event)">
    <button onclick="addName()">Namen hinzuf√ºgen</button>
    <ul id="nameList"></ul>
    <button onclick="shuffleNames()">Namen mischen</button>
    <button onclick="revealNextName()" disabled id="revealButton">Namen aufdecken</button>
    <ul id="shuffledList"></ul>

    <script>
        let names = [];
        let shuffledNames = [];
        let currentIndex = 0;

        function addName() {
            let input = document.getElementById("nameInput");
            let name = input.value.trim();
            if (name) {
                names.push(name);
                input.value = "";
                updateList();
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                addName();
            }
        }

        function updateList() {
            let list = document.getElementById("nameList");
            list.innerHTML = "";
            names.forEach(n => {
                let li = document.createElement("li");
                li.textContent = n;
                list.appendChild(li);
            });
        }

        function shuffleNames() {
            shuffledNames = [...names].sort(() => Math.random() - 0.5);
            currentIndex = 0;
            document.getElementById("shuffledList").innerHTML = "";
            document.getElementById("revealButton").disabled = false;
        }

        function revealNextName() {
            if (currentIndex < shuffledNames.length) {
                let list = document.getElementById("shuffledList");
                let li = document.createElement("li");
                li.textContent = shuffledNames[currentIndex];
                list.appendChild(li);
                currentIndex++;
                if (currentIndex >= shuffledNames.length) {
                    document.getElementById("revealButton").disabled = true;
                }
            }
        }
    </script>
</body>
</html>
